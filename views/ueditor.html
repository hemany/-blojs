<div class="modal fade" tabindex="-1" role="dialog" id="release">

            <h4 class="modal-title">发布文章</h4>
        </div>
        <div class="modal-body">
            <div class="input-group" style="margin-bottom:20px;">

            </div>
            <div class="input-group" style="margin-bottom:20px;">
                <div class="input-group-addon" style="width:200px;">封面图片</div>
                <input type="file" class="form-control" id="file">
            </div>
            <div class="input-group" style="margin-bottom:20px;">
                <div class="input-group-addon" style="width:200px;">简介</div>
                <input type="text" class="form-control" v-model='introduce'>
            </div>
            <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
            <input type="button" name="" value='发布' class="btn btn-block btn-default btn-primary" style="width:100%;" @click='release'>
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="modify">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">修改文章</h4>
        </div>
        <div class="modal-body">
            <div class="input-group" style="margin-bottom:20px;">
                <div class="input-group-addon" style="width:200px;">标题</div>
                <input type="text" class="form-control" v-model='title1'>
            </div>
            <div class="input-group" style="margin-bottom:20px;">
                <div class="input-group-addon" style="width:200px;">图片</div>
                <input type="file" class="form-control" id="file1">
            </div>
            <script id="editor1" type="text/plain" style="width:100%;height:400px;"></script>
            <input type="button" name="" value='修改' class="btn btn-block btn-default btn-primary" style="width:100%;" @click='modify'>
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
